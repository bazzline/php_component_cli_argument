language: php
php:
  - 7.0
  - 7.1
  - 7.2
before_script:
  - echo 'date.timezone = "Europe/Berlin"' >> ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/travis.ini
  - phpenv rehash
  - composer clear-cache
  - composer self-update
  - composer install --dev
  - phpenv rehash
script: vendor/bin/phpunit -v --colors --coverage-text
notifications:
  email:
    - artodeto@arcor.de
